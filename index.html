<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ### Primary

- Green: hsl(75, 94%, 57%)

### Neutral

- White: hsl(0, 0%, 100%)
- Grey: hsl(0, 0%, 20%)
- Dark Grey: hsl(0, 0%, 12%)
- Off Black: hsl(0, 0%, 8%)

## Typography

### Body Copy

- Font size (paragraph): 14px

### Font

- Family: [Inter](https://fonts.google.com/specimen/Inter)
- Weights: 400, 600, 700 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700:&display=swap">

  <title>Jessica Randall | Frontend Mentor | Social links profile</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: hsl(0, 0%, 100%);
      margin: 0;
      padding: 0;
    }
    #bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: hsl(0, 0%, 8%);
      z-index: -1000;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 35px;
      border-radius: 10px;
      background-color: hsl(0, 0%, 12%);
      width: 370px;
      max-width: 90vw;
    }
    #intro {
      text-align: center;
      padding: 10px 0;
    }
    #intro #dp {
      aspect-ratio: 1 / 1;
      width: 80px;
      border-radius: 50%;
    }
    #intro #name {
      font-size: 24px;
      font-weight: 500;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    #intro #address {
      margin: 0;
      font-weight: 600;
      font-size: 12px;
      color: hsl(75, 94%, 57%);
    }
    #intro #job {
      margin-top: 30px;
    }
    #links {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 15px;
    }
    #links a {
      text-align: center;
      background-color: hsl(0, 0%, 20%);
      padding: 15px;
      border-radius: 8px;
      color: hsl(0, 0%, 100%);
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
      word-wrap: break-word;
    }
    #links a:hover {
      background-color: hsl(75, 94%, 57%);
      color: hsl(0, 0%, 20%);
    }
    @media (max-width: 375px) {
      body {
        font-size: 12px;
      }
      .card {
        padding: 20px;
      }
      #intro #name {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="bg-overlay">
    <div class="card">
      <div id="intro">
        <img id="dp" src="assets/images/avatar-jessica.jpeg" alt="Jessica" />

        <h1 id="name">Jessica Randall</h1>
        <p id="address">London, United Kingdom</p>

        <p id="job">"Front-end developer and avid reader."</p>
      </div>
      <div id="links">
        <a href="https://www.github.com" target="_blank">
          GitHub
        </a>
        <a href="https://www.facebook.com" target="_blank">
          Facebook
        </a>
        <a href="https://www.linkedin.com" target="_blank">
          LinkedIn
        </a>
        <a href="https://www.twitter.com" target="_blank">
          Twitter
        </a>
        <a href="https://www.instagram.com" target="_blank">
          Instagram
        </a>
      </div>
    </div>
  </div>
</body>
</html>
